<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookistan</title>
    <link rel="stylesheet" href="./Nav.css">
    <link rel="stylesheet" href="./Title.css">
    <link href="https://fonts.cdnfonts.com/css/berlin-sans-fb-demi" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="./Pics/Logo.png">

    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>
<style>
    body {
        background-color: #F6F0D7;
        color: #043140;
        font-family: 'Ubuntu', sans-serif;
    }

    .Art {
        position: relative;
        max-width: 900px;
        margin: 60px auto;
        padding: 60px 70px;
        background-color: #FFFFFF;
        color: #043140;
        border-radius: 40px;
        box-shadow: 0 12px 40px rgba(137, 152, 109, 0.15);
        font-family: 'Ubuntu', sans-serif;
        line-height: 1.8;
        border: 3px solid #F6F0D7;
    }

    /* Corner images */
    .Art .corner {
        position: absolute;
        width: 160px;
        opacity: 0.7;
        pointer-events: none;
        /* decorative only */
    }

    .corner-top-left {
        top: 15px;
        right: 25px;
    }

    .corner-bottom-right {
        bottom: 20px;
        left: 20px;
    }

    /* Text styling */
    .Art p {
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 22px;
        position: relative;
        z-index: 1;
        color: #043140;
    }

    .embed-map-responsive {
        position: relative;
        text-align: right;
        width: 100%;
        height: 0;
        padding-bottom: 100%;
        border-radius: 20px;
        overflow: hidden;
        border: 3px solid #C5D89D;
        background: #F6F0D7;
        margin: 20px 0;
    }

    .embed-map-container {
        overflow: hidden;
        padding: 0;
        background: none !important;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    .embed-map-frame {
        width: 100% !important;
        height: 100% !important;
        position: absolute;
        top: 0;
        left: 0;
        border: none;
    }

    /* Mobile adjustment */
    @media (max-width: 768px) {
        .Art {
            padding: 40px 30px;
            margin: 40px 20px;
            border-radius: 30px;
        }

        .Art .corner {
            width: 120px;
            opacity: 0.6;
        }

        .Art p {
            font-size: 18px;
        }

        .embed-map-responsive {
            padding-bottom: 80%;
        }
    }

    @media (max-width: 600px) {
        .Art {
            padding: 30px 25px;
            margin: 30px 15px;
            border-radius: 25px;
        }

        .Art .corner {
            width: 90px;
            opacity: 0.5;
        }

        .Art p {
            font-size: 16px;
            margin-bottom: 18px;
            line-height: 1.7;
        }

        .embed-map-responsive {
            padding-bottom: 70%;
            border-width: 2px;
            border-radius: 15px;
        }
    }

    @media (max-width: 480px) {
        .Art {
            padding: 25px 20px;
            margin: 20px 10px;
            border-radius: 20px;
        }

        .Art .corner {
            width: 70px;
        }

        .Art p {
            font-size: 15px;
        }

        .embed-map-responsive {
            padding-bottom: 60%;
        }
    }
</style>



<body>
    <nav class="swing-in-top-fwd">
        <a href="./index.html" id="Logo">
            <img src=" ./Pics/Logo.png" alt="">
        </a>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        <label for="menu-toggle" class="close">&times;</label>

        <div id="RightNav">
            <a id="Op1" class="NavI" href="./index.html">Home</a>
            <a id="Op2" class="NavI" href="./Books.html">Books</a>
            <a id="Op3" class="NavI" href="./AboutUs.html">About Us</a>
            <a id="Op4" class="NavI" href="./Blog.html">Blog</a>
            <div id="Search">
                <input type="text" placeholder="Type here..." id="Typehere">
                <button type="submit">
                    <img id="Op5" src="./Pics/Search.png" alt="Search">
                </button>
            </div>
            <a id="Op6" class="NavI" href="./VisitUs.html">Visit Us</a>
        </div>
    </nav>

    <div class="bod">
        <div class="title">
            <img class="Title-ornament" src="./Pics/Ornup.png" alt="">
            <h1 class="tracking-in-expand">Visit-Us</h1>
            <img class="Title-ornament" src="./Pics/Orn.png" alt="">
        </div>
        <div class="Art">
            <img src="./Pics/Corner.png" class="corner corner-top-left" alt="">
            <p>
                You can Visit us on:
            </p>
            <div class="embed-map-responsive">
                <div class="embed-map-container"><iframe class="embed-map-frame" frameborder="0" scrolling="no"
                        marginheight="0" marginwidth="0"
                        src="https://maps.google.com/maps?width=500&height=500&hl=en&q=University%20of%20engineering%20and%20technology%2CLahore&t=&z=16&ie=UTF8&iwloc=B&output=embed"></iframe><a
                        href="https://imagable.ai"
                        style="font-size:2px!important;color:gray!important;position:absolute;bottom:0;left:0;z-index:1;max-height:1px;overflow:hidden">AI
                        Image Generator</a></div>
            </div>
            <p>Or Contact Us at: <br>
                XXXX-XXXXX-XXXXX <br>
                DummyEmail@Dummy.com
            </p>
            <img src="./Pics/Corner2.png" class="corner corner-bottom-right" alt="">

        </div>
    </div>



</body>

</html>
